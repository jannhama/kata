    <div class="col-md-12 home">
        {{ctrl.homeText}}

    <div class="col-md-6">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="queryinput">Enter query string</label>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" id="queryinput" class="form-control" ng-model="ctrl.queryString">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" ng-disabled="!ctrl.checkDoubleQuotes(ctrl.queryString)" ng-click="ctrl.seekAndReplace(ctrl.queryString,ctrl.dict)">Search</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="col-md-6>"></div>

</div>
